
<div class="resume">
  <ng-container *ngFor="let block of resumeBlocks">
    <div class="resume__block-info"><span class="resume__title">{{block.title}}</span>
      <ng-container *ngFor="let text of block.texts"><span class="resume__text">{{text}}</span></ng-container>
    </div>
  </ng-container>
  <div class="resume__block-info"><span class="resume__title">education</span><span class="resume__text">2013—2014 / Tomsk State University of Control Systems and Radioelectronics / incomplete</span><span class="resume__text">2011—2013 / 198 Seversk School / Secondary school </span><span class="resume__text">2002—2011 / 198 Seversk School / Basic general education</span></div>
</div>
