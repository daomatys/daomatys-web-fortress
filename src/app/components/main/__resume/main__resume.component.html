
<div class="resume"><img class="resume__photo" src="../../assets/resume-photo.jpg"/>
  <ng-container *ngFor="let block of resumeBlocks">
    <div class="resume__block-info"><span class="resume__title">{{block.title}}</span>
      <ng-container *ngFor="let text of block.texts"><span class="resume__text">{{text}}</span></ng-container>
    </div>
  </ng-container>
  <div class="resume__block-info resume__edu"><span class="resume__title">education</span>
    <app-roadmap [roadmapSamples]="roadmapSamples"></app-roadmap>
  </div>
</div>
