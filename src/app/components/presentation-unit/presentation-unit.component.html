
<div class="presentation-unit">
  <div class="presentation-unit__side_front"><img class="presentation-unit__image" src="{{unit.src}}"/>
    <div class="presentation-unit__text">{{unit.text}}</div>
  </div>
  <div class="presentation-unit__side_hover">
    <ng-container *ngFor="let icon of unit.icons"></ng-container>
    <app-social-icon [socialIcon]="icon"></app-social-icon>
  </div>
</div>
